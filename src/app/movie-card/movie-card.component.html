<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImageURL}} alt={{movie.Title}} class="movie-image" />
      <mat-card-actions class="movie-actions">
        <button
            mat-stroked-button
            color="primary"
            (click)="openMovieDetailsDialog(movie.Title, movie.Description)"
        >
            Synopsis
        </button>
          <button
              mat-stroked-button
              color="primary"
              (click)="openGenreDialog(movie.Genre.Name)"
          >
              Genre
          </button>
          <button
            mat-stroked-button
            color="primary"
              (click)="openDirectorDialog(movie.Director.Name)"
          >
              Director
          </button>
          <button
            mat-icon-button
            color="accent"
          >
            <mat-icon *ngIf="!isFavorite(movie._id)" (click)="addMovieToFavorites(movie._id)">favorite_border</mat-icon>
            <mat-icon *ngIf="isFavorite(movie._id)" (click)="deleteMovieFromFavorites(movie._id)">favorite</mat-icon>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
